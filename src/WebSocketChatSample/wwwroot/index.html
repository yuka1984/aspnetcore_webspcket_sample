<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="content/vendor.min.css"/>
    <style>
        /* Sticky footer styles
            -------------------------------------------------- */
        html {
            min-height: 100%;
            position: relative;
        }

        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
        }

        .footer {
            background-color: #f5f5f5;
            bottom: 0;
            /* Set the fixed height of the footer here */
            height: 40px;
            position: absolute;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="jumbotron">
            <h1>WebSocket Chat Sample</h1>
            <p>ASP.NET CoreでWebSocketを扱うサンプルアプリケーションです。</p>
            <div v-if="!isOpen" class="input-group">
                <input type="text" v-model="userName" class="form-control" placeholder="input user name">
                <span class="input-group-btn">
                    <button v-on:click="Connect" class="btn btn-default" type="button">参加</button>
                </span>
            </div><!-- /input-group -->
            <p v-else>{{userName}}さん、こんにちは</p>
        </div>
        <div class="row">
            <div class="panel panel-default" v-for="message in messages">
                <div class="panel-heading">{{message.UserName}}</div>
                <div class="panel-body">
                    {{message.Message}}
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div v-if="isOpen" class="row">
                <div class="input-group">
                    <input type="text" v-model="sendMessage" class="form-control" placeholder="input message">
                    <span class="input-group-btn">
                        <button v-on:click="Send" class="btn btn-default" type="button">送信</button>
                    </span>
                </div><!-- /input-group -->
            </div>
        </div>
    </footer>

</div>


</body>
</html>

<script src="scripts/vendor.min.js"></script>
<script type="text/javascript">
    var model = {
        messages: [],
        sendMessage: "",
        isOpen: false,
        consoleMessages: [],
        userName: ""
    };
    var websocket = null;

    var endpoint = "ws://" + location.host + "/ws";

    var vuemodel = new Vue({
        el: '#app',
        data: model,
        methods: {
            Connect: function() {
                if (websocket !== null)
                    return;

                websocket = new WebSocket(endpoint);
                websocket.onopen = function(event) {
                    model.isOpen = true;
                    websocket.send(JSON.stringify({ MessageType: "JoinMessage", UserName: model.userName }));
                };
                websocket.onerror = function(event) {
                    console.debug(event);
                };
                websocket.onclose = function(event) {
                    model.isOpen = false;
                    websocket = null;
                };
                websocket.onmessage = function(event) {
                    model.messages.push(JSON.parse(event.data));
                    Vue.nextTick(function() {
                        window.scrollTo(0, document.body.scrollHeight);
                    });
                };
            },
            Send: function() {
                if (this.isOpen && this.sendMessage !== "") {
                    websocket.send(this.sendMessage);
                    this.sendMessage = "";
                }
            }
        }
    });


</script>
